    <table id="calculator" border="5px" cellspacing="10px" cellpadding="10px" align="center">

        <tr>
            <td id="screen" colspan="4"></td>
        </tr>

        <tr >
            <td  onclick="clr()" colspan="2">Clear </td>
            <td  onclick="del()" colspan="2">Delete</td>
        </tr>

        <tr>
            <td onclick="cal('1')">1</td>
            <td onclick="cal('2')">2</td>
            <td onclick="cal('3')">3</td>
            <td onclick="cal('/')">/</td>
        </tr>

        <tr>
            <td onclick="cal('4')" >4</td>
            <td onclick="cal('5')">5</td>
            <td onclick="cal('6')">6</td>
            <td onclick="cal('*')">*</td>
        </tr>

        <tr>
            <td onclick="cal('7')">7</td>
            <td onclick="cal('8')">8</td>
            <td onclick="cal('9')">9</td>
            <td onclick="cal('-')">-</td>
        </tr>

        <tr>
            <td onclick="cal('0')">0</td>
            <td onclick="cal('.')">.</td>
            <td onclick="res()">=</td>
            <td onclick="cal('+')">+</td>
        </tr>
    </table>
